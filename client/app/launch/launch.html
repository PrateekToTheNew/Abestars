<div class="backgroundDiv"><img src="../../images/AppImages/ttnd.jpg"></div>
<div ng-controller="launchCtrl">
  <div class="loginDiv">
    <h1>Welcome to Buzz-App</h1>
    <button style="margin-top: 40px;" class="btn btn-google-plus" ng-click="loginOauth('google')">Sign In With Your TTND account</button>
    <div class="col-md-12" ng-show="invalidMessage">
      <h4 class="invalid"><u>Only TTND Users can log in!</u></h4>
    </div>
  </div>
</div>
