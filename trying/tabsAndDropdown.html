</head>
<body>
  <div ng-controller="TabsDemoCtrl">
    <uib-tabset active="activeJustified" justified="true">
      <uib-tab index="0" heading="Tab 1">
        <div>
          <h1>Tab 1 is here</h1>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="Tab 2" active="tab.active">
        <h1>Tab 2 is here</h1>
      </uib-tab>
      <uib-tab index="3" select="">
        <uib-tab-heading>
          <i class="glyphicon glyphicon-bell"></i> Tab 3
        </uib-tab-heading>
        <h1>Tab 3 is here</h1>
      </uib-tab>
    </uib-tabset>
  </div>

  <div ng-controller="DropdownCtrl" style="background: lightgray;">
    <span uib-dropdown  style="margin-left: 50px;">
      <a href id="simple-dropdown" uib-dropdown-toggle>
        Click me!
      </a>
      <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
        <li ng-repeat="choice in items">
          <a href>{{choice}}</a>
        </li>
      </ul>
    </span>
  </div>

</body>
